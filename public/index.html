<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO App</title>

    <link rel="stylesheet" type="text/css" href="../juego/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../juego/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../juego/css/index.css">

     <!-- Scripts -->
    <script type="text/javascript" src="../juego/socket.io/socket.io.js"></script> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../juego/node_modules/bootstrap/dist/js/bootstrap.js"></script>

  </head>
  <body oncontextmenu='return false;'>
    <div id='name-prompt-overlay'>
      <div id='name-prompt-container'>
        <form id='name-form'>
          <div class='input-group'>
            <input type='text'
                   class='form-control'
                   id='name-input'
                   placeholder='Nickname'
                   autocomplete='off' />
            <span class='input-group-addon'
                  id='name-submit'>
              Play
            </span>
          </div>
        </form>
      </div>
    </div>

    <canvas id='canvas'></canvas>

    <!-- Load the common game code. -->
    <script src='requestAnimFrame.js'></script>
    <script type="text/javascript" src="../juego/public/game/Input.js"></script>
    <script type="text/javascript" src="../juego/public/game/ViewPort.js"></script>
    <script type="text/javascript" src="../juego/public/game/Drawing.js"></script>
    <script type="text/javascript" src="../juego/public/game/Environment.js"></script>
    <script type="text/javascript" src="../juego/public/game/Game.js"></script>
    <script type="text/javascript" src="../juego/public/client.js"></script>
 </body>
</html>
